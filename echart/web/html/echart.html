<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../plugin/js/echarts.js"></script>
    <style>
        body {
            background: url("../../material/pic/pic_bg.png");
            margin: 0;
        }
        .wrap {
            width: 90%;
            margin: 0 auto;
            padding-left: 80px;
            /*background: white;*/
        }
        .fl {
            float: left;
            border: 1px solid #00deff;
            margin-left: 2%;
            /*margin: 10px 2.8%;*/
            /*margin-top: 20px;*/
            width: 600px;
            height: 380px;
            border-radius: 0 0 10px 10px;
            /*padding-top: 10px;*/
            box-shadow: 0 0 10px #45c1d7;
        }
        .clear:after{
            content: '';
            display: block;
            clear: both;
            visibility:hidden;
        }
    </style>
</head>
<body>
<div class="wrap clear">
    <!-- 现场检查统计-->
    <div class="clear" style="padding: 10px; border: 1px solid #00deff; width: 620px">

        <div id="stat" class="fl" ></div>
    </div>
    <!-- 施工到位率统计 -->
    <div id="sign" class="fl" ></div>
    <!-- 区局进度计划完成率 -->
    <div id="progress" class="fl" ></div>
</div>

<script src="../js/echart.js"></script>
</body>
</html>
